name: LearnArabic1
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  audioplayers: ^0.20.1
  rflutter_alert: ^2.0.4
  auto_size_text: ^3.0.0
  rename: ^2.0.1
  google_mobile_ads: ^1.2.0
  double_back_to_close_app: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "imges/logo.png"

flutter:
  uses-material-design: true

  assets:
    - imges/
    - assets/


  fonts:
    - family: Lemonada
      fonts:
        - asset: font/Lemonada-Bold.ttf
        - asset: font/Lemonada-Light.ttf